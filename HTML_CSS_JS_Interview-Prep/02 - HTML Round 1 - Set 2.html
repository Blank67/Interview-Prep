02) In how many ways you can display HTML elements? 
Ans: Different ways in which we can display a HTML element are ->
A) Inline: Using this we can display any block-level element as an inline element. The height and width attribute values of the element will not affect.
B) Block: using this, we can display any inline element as a block-level element. 
C) Inline-block: This property is similar to inline, except by using the display as inline-block, we can actually format the element using height and width values.
D) Flex: It displays the container and element as a flexible structure. It follows flexbox property.
E) Inline-flex: It displays the flex container as an inline element while its content follows the flexbox properties.
F) Grid: It displays the HTML elements as a grid container.
G) None: Using this property we can hide the HTML element.

03) What is the difference between “display: none” and “visibility: hidden”, when used as attributes to the HTML element.
Ans: When we use the attribute “visibility: hidden” for an HTML element then that element will be hidden from the webpage but still takes up space. Whereas, if we use the “display: none” attribute for an HTML element then the element will be hidden, and also it won’t take up any space on the webpage.

04) How to specify the link in HTML '<a>' tag and explain the target attribute? What do the different target statuses in <a> tag  mean?
Ans: HTML provides a hyperlink - <a> tag to specify the links in a webpage. The ‘href’ attribute is used to specify the link and the ‘target’ attribute is used to specify, where do we want to open the linked document. The ‘target’ attribute can have the following values:
A) _self: This is a default value. It opens the document in the same window or tab as it was clicked.
B) _blank: It opens the document in a new window or tab.
C) _parent: It opens the document in a parent frame.
D) _top: It opens the document in a full-body window.

05) In how many ways can we specify the CSS styles for the HTML element?
Ans: There are three ways in which we can specify the styles for HTML elements:
A) Inline: Here we use the ‘style’ attribute inside the HTML element.
B) Internal: Here we use the <style> tag inside the <head> tag.
C) External: Here we use the <link> tag inside <head> tag to reference the CSS file into our HTML code.

06) Difference between link tag <link> and anchor tag <a>?
Ans: The anchor tag <a> is used to create a hyperlink to another webpage or to a certain part of the webpage and these links are clickable, whereas, link tag <link> defines a link between a document and an external resource and these are not clickable.

07) When to use scripts in the head and when to use scripts in the body?
Ans: Just remember these points ->
A) Place library scripts or event scripts in the head section.
B) Place normal scripts that do not write anything on the page, in the head section until there is any performance issue.
C) Place scripts that render something on the web page at the bottom of the body section.

08) What are forms and how to create forms in HTML? What are the default behaviours of form that you know?
Ans: The HTML form is used to collect the user inputs. HTML provides a <form> tag to create forms. To take input from the user we use the <input> tag inside the form so that all collected user data can be sent to the server for processing. There are different input types like ‘button’, ‘checkbox’, ‘number’, ‘text’, ‘password’, ‘submit’ etc.

09) How to handle events in HTML?
Ans: HTML allows event trigger actions in browsers using javascript or JQuery. There are a lot of events like ‘onclick’, ‘ondrag’, ‘onchange’, etc.
These events will then trigger the function that we want call at that specific event.

12)What are Semantic Elements?Explain each one of them. WHere would you use them?
Ans: Semantic elements are those which describe the particular meaning to the browser and the developer. Elements like <form>, <table>, <article>, <figure>, etc., are semantic elements.
Some of the semantic elements are :-
A) The <section> element defines a section in a document
B) The <nav> element defines a set of navigation links.
C The <footer> element defines a footer for a document or section. such as social media links, copyright etc
D) The <aside> element defines some content aside from the content it is placed in (like a sidebar).The <aside> content should be indirectly related to the surrounding content.
